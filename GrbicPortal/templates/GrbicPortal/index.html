<!DOCTYPE html>
<html>
    <head>
        <title>PlanetSoft Blog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- All custom CSS goes after Bootstrap CSS so you can override it -->
        <style>
            body {
              margin: 0;
              font-family: Arial, Helvetica, sans-serif;
            }

            .column {
                float: left;
                width: 50%;
            }
            .navbar-navbar-default {
                position: fixed;
                top: 0;
                display: block;
            }

            #logo {
                margin-right: 10px;
                height: 50px;
                width:100px;
                float: right;
                display: block;
            }
            #imageContent{
                margin-right: 10px;
                height: 500px;
                width: 700px;
                float: right;
                display: block;
            }
    /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
        </style>

    </head>
    <body>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" id="naslov">Planet Soft</a>
                </div>
                <ul class="nav fixed-top navbar-nav">
                    <li><a href="{% url 'GrbicPortal:indexData' %}">Home</a></li>
                    <li><a href="{% url 'GrbicPortal:employeesData' %}">Employees</a></li>
                </ul>
                <img id="logo" src="https://planetsoft.ba/images/logo_header.png">
            </div>
       </nav>


        {% block body %}
        {% endblock %}


    </body>
</html>
