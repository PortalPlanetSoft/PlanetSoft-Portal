{% extends 'portal/base.html'  %}

{% block body %}
    <h1>Change password</h1>
    <form action="{% url 'password-change' %}" method="post">
        {% csrf_token %}
    {% for error in form.non_field_errors %}
        <div>
            {{ error }}
        </div>
    {% endfor %}
    {% for field in form %}
        <div>
            {{ field.label }}
            {{ field }}
        </div>
        {% if field.errors %}
        <div>
        {{ field.errors }}
        </div>
        {% endif %}
    {%  endfor %}
    <button type="submit">Change password</button>
    </form>
{% endblock %}
