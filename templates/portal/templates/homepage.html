{% extends "../base.html" %}

{% block body %}

    <div class="dk-search">
        <input type="text" placeholder="PRETRAGA..">
        <i class="fas fa-search"></i>
    </div>
    <div class="dk-grid-container">
        {% for object in object_list %}
            <div class="dk-item">
                <div class="dk-icon"><i class="far fa-user fa-6x"></i></div>
                <h3>{{ object.username }}</h3>
                <p>{{ object.company_position.position_name }}</p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
