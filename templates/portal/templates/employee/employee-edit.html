<form id="edit-emp-form" class="ov-form">
<h3 class="ov-form__title">Uređivanje postojećeg korisnika</h3>

{% if form %}
    {% csrf_token %}
    {% for error in form.non_field_errors %}
            <div>
                {{ error }}
            </div>
        {% endfor %}
        {% for field in form %}
            <div>
            <label>{{ field.label }}</label>

                {{ field }}
            </div>
            {% if field.errors %}
            <div>
            {{ field.errors }}
            </div>
            {% endif %}
        {%  endfor %}
    <div class="ov-form__btn-container">
    <button type="button" id="close-button" class="ov-form__btn ov-form__btn--red" onclick="showUserDeleteModal({{ object.id }})">Izbrisi korisnika</button>
    <button type="button" id="close-button" class="ov-form__btn ov-form__btn--blue" onclick="closeFunction()">Odbaci</button>
        <a id="submitForm" class="ov-form__btn" value="Potvrdi" onclick="sumbitEditUserForm({{ object.id }})">Submit</a>

</div>
{% else %}
    {{ form_preview.as_p }}
    <button type="button" id="close-button" class="ov-form__btn ov-form__btn--blue" onclick="closeFunction()">Zatvori</button>
{% endif %}
</form>
