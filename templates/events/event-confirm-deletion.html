<form id="delete-event-form" class="ov-form" method="post">
    <h3 class="ov-form__title">Brisanje događajа<button type="button" id="close-button" class="close-button-event" onclick="modalClose()"><i
            class="fa-solid fa-rectangle-xmark"></i>
    </button></h3>

    <div class="ov-delete-modal">
        {% csrf_token %}
        <p class="ov-delete-modal__question">Jeste li sigurni da želite da izbrišete događaj: {{ object.title }}?</p>
        <div class="ov-form__btn-container">
            <button type="button" id="close-button" class="ov-form__btn ov-form__btn--blue" onclick="modalClose()">Ne</button>
            <button type="button" id="submitForm" class="ov-form__btn"
                    onclick="genericSubmitForm('delete-event-form', DELETE_EVENT_URL + {{ object.id }} + '/', DELETE_SUCCESSFUL)">Da
            </button>
        </div>
    </div>
</form>
