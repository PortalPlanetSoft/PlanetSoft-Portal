{% extends 'base.html' %}
{% load static %}
{% block body %}

    {% for event in event_list %}
        <h4>{{ event.title }}</h4>
        <button type="button" onclick="showEditEventModal({{ event.id }})">Uredi</button>
        <button type="button" onclick="showDeleteEventModal({{ event.id }})">Izbrisi</button>
    {% endfor %}
{% endblock %}
